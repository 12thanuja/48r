<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>tables
    </title>
</head>
<body>
    <table border="1" cellpadding="1" cellspacing="1" width="100%">
        <tr align="center">
            <td rowspan="2">A</td>
            <td>B</td>
            <td ROWSPAN="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr align="center">
            <td>C</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr align="center">
            <td  colspan="2">J</td>
        </tr>
        <tr align="center">
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
